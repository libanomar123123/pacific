        <main>
            <h2>Reservations at Pacific Trails</h2>

            <h3>Contact Us</h3>
            <p>Required information is marked with an asterisk (*).</p>

            <form method="post" onsubmit="return validateForm();"action="https://webdevbasics.net/scripts/pacific.php">

                <label for="firstName">* First Name:</label>
                <input type="text" name="firstName" id="firstName" required="required">

                <label for="lastName">* Last Name:</label>
                <input type="text" name="lastName" id="lastName" required="required">

                <label for="email">* E-mail:</label>
                <input type="email" name="email" id="email">

                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone">

                <label for="myDate">Arrival Date:</label>
                <input type="date" name="myDate" id="myDate">

                <label for="myNights">Nights:</label>
                <input type="number" name="myNights" id="myNights" min="1" max="14">

                <label for="comments">* Comments:</label>
                <textarea name="comments" id="comments" rows="2" cols="20" required="required"></textarea>

                <input type="submit" id="mySubmit" value="Submit">
            </form>
        </main>

<script>
    function validateForm() {
        if (document.forms[0].email.value == "" ) {
            alert("Please enter an e-mail address.");
            return false;
        } // end if

        return true;
    } // end function validateForm
